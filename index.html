<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://code.angularjs.org/1.4.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.2/angular-route.js"></script>
    <script src="js/vendor/angular-leaflet-directive.min.js"></script>
    <script src="js/vendor/helpers.js"></script>

  </head>
  <body ng-app="NearMeApp" ng-controller="MainController as main">
    
    <div class="header">
      <div class="container-fluid">
        <h1 class="pull-left">NearMe</h1>
        <form>
          <p class="pull-left">Lat: <input name="latitude" type="number" ng-model="main.center.lat"></p>
          <p class="pull-left">Lng: <input name="longitude" type="number" ng-model="main.center.lng"></p>
          <p class="pull-left">Zoom: <input name="zoom" type="number" ng-model="main.center.zoom"></p>
        </form>
        <a class="pull-right" href="#/about">About</a>
      </div>
    </div>

    <div ng-view></div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/AboutController.js"></script>


    <!-- Directives -->
    
    <!-- Services -->
    <script src="js/services/places.js"></script>
    
  </body>
</html>
